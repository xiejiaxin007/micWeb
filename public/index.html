<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <title>支撑系统</title>
    <style>
      .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 80px;
        text-align: center;
        font-size: 10px;
      }
  
      .spinner > div {
        background-color: #33a1ff;
        height: 100%;
        width: 8px;
        display: inline-block;
        animation: stretchDelay 1.2s infinite ease-in-out;
      }
  
      .spinner .item2 {
        animation-delay: -1.1s;
      }
  
      .spinner .item3 {
        animation-delay: -1.0s;
      }
  
      .spinner .item4 {
        animation-delay: -0.9s;
      }
  
      .spinner .item5 {
        animation-delay: -0.8s;
      }
  
      @keyframes stretchDelay {
        0%, 40%, 100% {
          transform: scaleY(0.4);
        }
        20% {
          transform: scaleY(1.0);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 支撑系统 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="spinner">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
      </div>
    </div>
    <!-- <script src="//api.map.baidu.com/api?v=3.0&ak=MACS7AerwZBS2G7cUIX1kyIGKYgg1oXH"></script> -->
  </body>
</html>
